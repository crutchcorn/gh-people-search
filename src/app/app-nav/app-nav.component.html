<mat-toolbar color="primary">
  <span style="margin-right: auto;">GitHubPeopleSearchTestr</span>
  <button [matMenuTriggerFor]="menu" *ngIf="loggedIn"
          mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="logout()"
            mat-menu-item>Log Out/Delete Auth Token
    </button>
  </mat-menu>
</mat-toolbar>
<ng-content></ng-content>
