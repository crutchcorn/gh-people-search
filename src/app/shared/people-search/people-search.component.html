<table mat-table [dataSource]="dataSource" aria-label="GitHub Users" class="full-width">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">
      <img [src]="row.avatarUrl | safe:'url'"
           [alt]="row.name + '\'s profile picture'" width="100px" height="100px"/>
      {{row.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let row">
      {{row.login}}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Bio</th>
    <td mat-cell *matCellDef="let row">
      {{row.bio}}
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               [pageIndex]="0"
               [pageSize]="50"
               [pageSizeOptions]="[25, 50, 100]">
</mat-paginator>
